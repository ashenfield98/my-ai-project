<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dad Joke Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Dad Joke Generator</h1>
        <h2>Get the best dad jokes in seconds</h2>
      </header>

      <main>
        <div class="joke-container">
          <form id="joke-generator">
            <input
              type="text"
              placeholder="Enter what topic the dad joke should be about"
              required
              autocomplete="off"
              autofocus
              class="joke-prompt"
              id="joke-prompt"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
          <div class="example">i.e. cats, snow, plants</div>
        </div>
        <div class="joke hidden" id="joke-result"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/ashenfield98" target="_blank"
          >Ashley Enfield</a
        >, open-sourced
        <a href="https://github.com/ashenfield98/my-ai-project" target="_blank"
          >on Github</a
        >
        and hosted
        <a href="https://ai-dadjoke-generator.netlify.app/" target="_blank"
          >on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
