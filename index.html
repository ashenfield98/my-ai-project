<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dad Joke Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Dad Joke Generator</h1>
      <div>Get the best dad jokes in seconds</div>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter what topic the dad joke should be about"
          required
          autocomplete="off"
          autofocus
        />
        <input type="submit" value="Search" />
      </form>
      <div class="joke">Here is the joke</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/ashenfield98" target="_blank"
        >Ashley Enfield</a
      >, open-sourced <a href="" target="_blank">on Github</a> and hosted
      <a href="" target="_blank">on Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
